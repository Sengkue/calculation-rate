<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Rate Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unit Rate Calculator</h1>
        <form id="calculatorForm">
            <div class="form-group">
                <label for="unitPrice">Unit Price (per dollar):</label>
                <input type="number" id="unitPrice" value="15" required>
            </div>
            <div class="form-group">
                <label for="totalAmount">Total Amount (dollars):</label>
                <input type="number" id="totalAmount" value="25" required>
            </div>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
