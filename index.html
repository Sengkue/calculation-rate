<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Conversion Calculator</h1>
        <form id="conversionForm">
            <div class="form-group">
                <label for="dollarAmount">Dollar Amount (USD):</label>
                <input type="text" id="dollarAmount" value="10" required>
            </div>
            <div class="form-group">
                <label for="kipAmount">Amount in Kip for 10 Dollars:</label>
                <input type="text" id="kipAmount" value="120000" required>
            </div>
            <div class="form-group">
                <label for="totalDollar">Total Dollars You Have:</label>
                <input type="text" id="totalDollar" value="100" required>
            </div>
            <button type="button" onclick="calculateConversion()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
